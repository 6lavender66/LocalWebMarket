<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>
<body>
    <h1>Users</h1>

    <!-- Registration Form -->
    <h2>Register</h2>
    <form method="POST" action="{{ url_for('add_user') }}">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" autocomplete="given-name" required>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" autocomplete="family-name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="new-password" required>
        <br>
        <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <label for="email">Email:</label>
        <input type="email" id="login_email" name="email" autocomplete="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="login_password" name="password" autocomplete="current-password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <!-- Existing Users -->
    <h2>Existing Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.id }}: {{ user.first_name }} {{ user.last_name }} - {{ user.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
